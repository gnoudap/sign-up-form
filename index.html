<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="bg-pic">
                <img src="../sign-up-form/pics/left-bg.jpg" alt="Background Picture">
            </div>
            <div class="logo">
                <img src="../sign-up-form/pics/odin-lined.png" alt="Logo">
                <div class="logo-text"><p>ODIN</p></div>
            </div>
            <footer>
                <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </footer>
        </div>
        <div class="right">
            <div class="note">
                <p><b>This is not a real online service! You know you need something like this in your life to
                    help you realize your deepest dreams.<br>Sign up <i>now</i> to get started</p>
                <br><p>You <i>know</i> you want to.</p>
            </div>
            <div class="container">
                <div class="header">
                    <p>Let's do this!</p>
                </div>
                <form action="submit_form.php" method="POST">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login.html">Log in</a>.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
